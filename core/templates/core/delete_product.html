{% extends 'core/base.html' %}

{% block title %}Delete Product{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the product "{{ product.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
{% endblock %}
