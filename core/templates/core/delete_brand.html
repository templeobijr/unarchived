{% extends 'core/base.html' %}

{% block title %}Delete Brand{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the brand "{{ brand.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
{% endblock %}
