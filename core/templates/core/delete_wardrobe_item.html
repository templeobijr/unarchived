{% extends 'core/base.html' %}

{% block title %}Delete Wardrobe Item{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the item "{{ wardrobe_item.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
